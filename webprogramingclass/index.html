<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Application Form</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#fff;
}

.container{
    width: 900px;
    margin: 30px auto;
}

h1{
    margin-bottom: 20px;
}

.section-title{
    background: linear-gradient(to right,#3b6fb6,#8fb3e6);
    color:#fff;
    padding:8px 12px;
    font-weight:bold;
    margin-top:25px;
    border-radius:4px;
}

.row{
    display:flex;
    gap:20px;
    margin-top:15px;
}

.field{
    flex:1;
}

label{
    font-weight:bold;
    display:block;
    margin-bottom:5px;
}

input, select, textarea{
    width:100%;
    padding:8px;
    border:1px solid #bbb;
    border-radius:4px;
}

input[type="radio"], input[type="checkbox"]{
    width:auto;
    margin-right:5px;
}

.inline{
    display:flex;
    align-items:center;
    gap:10px;
}

.skills{
    display:flex;
    gap:25px;
    margin-top:10px;
}

textarea{
    height:120px;
}

.buttons{
    margin-top:25px;
}

button{
    padding:8px 16px;
    border:none;
    border-radius:4px;
    cursor:pointer;
}

.submit{
    background:#3b6fb6;
    color:#fff;
}

.reset{
    background:#ddd;
    margin-left:10px;
}
</style>
</head>

<body>
<div class="container">

<h1>Application Form</h1>

<!-- PERSONAL INFORMATION -->
<div class="section-title">Personal Information</div>

<div class="row">
    <div class="field">
        <label>First Name: *</label>
        <input type="text">
    </div>
    <div class="field">
        <label>Last Name: *</label>
        <input type="text">
    </div>
</div>

<div class="row">
    <div class="field">
        <label>Date of Birth: *</label>
        <input type="date">
    </div>
    <div class="field">
        <label>Age: *</label>
        <input type="number" value="0">
    </div>
</div>

<div class="row">
    <div class="field">
        <label>Gender:</label>
        <select>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
    </div>
    <div class="field">
        <label>Email Address:</label>
        <input type="email" placeholder="Enter email address">
    </div>
</div>

<div class="row">
    <div class="field">
        <label>Phone Number:</label>
        <input type="text">
    </div>
</div>

<!-- POSITION -->
<div class="section-title">Position Applied For</div>

<div class="row">
    <label class="inline">
        <input type="radio" name="position"> Junior Developer
    </label>
    <label class="inline">
        <input type="radio" name="position"> Mid-level Developer
    </label>
    <label class="inline">
        <input type="radio" name="position"> Senior Developer
    </label>
</div>

<!-- SKILLS -->
<div class="section-title">Skills</div>

<div class="skills">
    <label><input type="checkbox" checked> Java</label>
    <label><input type="checkbox"> JavaScript</label>
    <label><input type="checkbox"> Python</label>
    <label><input type="checkbox"> C#</label>
    <label><input type="checkbox"> PHP</label>
</div>

<div class="row">
    <div class="field">
        <label>Add Cover Letter / Comments:</label>
        <textarea></textarea>
    </div>
</div>

<!-- ACCOUNT INFORMATION -->
<div class="section-title">Account Information</div>

<div class="row">
    <div class="field">
        <label>Create a Username:</label>
        <input type="text">
    </div>
    <div class="field">
        <label>Country:</label>
        <select>
            <option>Select Country</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
        </select>
    </div>
</div>

<div class="row">
    <div class="field">
        <label>Password:</label>
        <input type="password">
    </div>
    <div class="field">
        <label>Preferred Contact Method:</label>
        <select>
            <option>Email</option>
            <option>Phone</option>
        </select>
    </div>
</div>

<div class="row">
    <div class="field">
        <label>Confirm Password:</label>
        <input type="password">
    </div>
</div>

<!-- BUTTONS -->
<div class="buttons">
    <button class="submit">Submit Application</button>
    <button class="reset" type="reset">Reset</button>
</div>

</div>
</body>
</html>
